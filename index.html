<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Route Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    #main-map, .map-container {
      height: 400px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .sortable li {
      cursor: grab;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Parcel Route Editor</h1>

    <textarea id="parcel-input" class="form-control mb-3" rows="3" placeholder="Paste parcel IDs..."></textarea>
    <button class="btn btn-primary mb-4" onclick="loadParcels()">Load Parcels</button>

    <div id="main-map"></div>

    <div id="routes" class="mt-4"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
