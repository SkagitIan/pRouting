<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Route Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCREarLqJnWh8hFARkjwiwhLKu8IUohYVQ&libraries=places&callback=initMaps"
  async defer></script>


</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4 text-center">
      <h1 class="appertivo-purple">Parcel Route Optimizer</h1>
      <p class="text-muted">AI-powered field routing for assessors</p>
    </header>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <label for="fieldMode" class="form-label fw-bold">Field Mode</label>
        <select id="fieldMode" class="form-select mb-3">
          <option value="REVAL">REVAL</option>
          <option value="New Construction">New Construction</option>
        </select>

        <label for="parcelInput" class="form-label fw-bold">Enter Parcel IDs</label>
        <textarea id="parcelInput" class="form-control mb-3" rows="6" placeholder="P123456&#10;P654321"></textarea>

        <button id="optimizeBtn" class="btn btn-primary w-100 appertivo-orange">
          ðŸš€ Optimize Routes
        </button>
      </div>
    </div>

    <div id="results" class="mt-4"></div>
  </div>
</body>
</html>
